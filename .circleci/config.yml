version: 2
jobs:
  build:
    working_directory: ~/octopart
    docker:
      - image: python:3.6.0

    steps:
      - checkout

      - restore_cache:
          key: octopart-py36-{{ checksum "requirements-test.txt" }}-{{ checksum "requirements.txt" }}

      - run:
          name: Install python dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            pip install -r requirements-test.txt

      - save_cache:
          key: octopart-py36-{{ checksum "requirements-test.txt" }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"

      - run:
          name: Run linter
          command: |
            . venv/bin/activate
            flake8

      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            py.test --cov=octopart --doctest-modules --ignore=setup.py

      - run:
          name: Run mypy
          command: |
            . venv/bin/activate
            python -m mypy octopart --ignore-missing-imports

      - run: mkdir -p test-reports

      - store_test_results:
          path: test-reports/
